<div style="height:180px; overflow-y: scroll; width:800px;  position:absolute; right: 15px; top:50px;">

	
	 <table id="datatables-example" class="table1" width="80%" cellspacing="0" style="margin-left: 100px; margin-right: 100px">
	                        <thead>
	                            <tr>
	                                <th style= "text-align: center;" col width="80"> Product ID</th>
	                                <th style= "text-align: center;" col width="80"> Product Name</th>
	                                <th style= "text-align: center;" col width="80">Stock</th>
	                                <th style= "text-align: center;" col width="80">Price</th>
	                                <th style= "text-align: center;" col width="80">Expiration</th>
	                              </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="(k, v) in chenes" style="cursor:pointer;"">
	                                <td style= "text-align: center;" col width="80">{{v.id}}</td>
	                                <td style= "text-align: center;" col width="80">{{v.name}}</td>
	                                <td style= "text-align: center;" col width="80">{{v.quantity}}</td>
	                                <td style= "text-align: center;" col width="80">{{v.price}}</td>
	                                <td style= "text-align: center; color: red;" col width="80">{{v.total}}</td>
	                            </tr>
	                        </tbody>
	</table>
	</div>
